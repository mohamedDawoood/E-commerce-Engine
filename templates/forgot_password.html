<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE | Reset Password</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');

        :root {
            --primary: #ff0033;
            --primary-glow: rgba(255, 0, 51, 0.25);
            --bg: #050505;
            --card: #0f0f0f;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at bottom, #1a0505 0%, #050505 70%);
        }

        .reset-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 45px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header { text-align: center; margin-bottom: 35px; }
        .header h1 { font-size: 2rem; font-weight: 800; letter-spacing: -1.5px; }
        .header h1 span { color: var(--primary); }
        .header p { color: var(--text-muted); font-size: 13px; margin-top: 8px; line-height: 1.5; }

        .input-group { position: relative; margin-bottom: 18px; }
        
        .input-group i {
            position: absolute; left: 18px; top: 50%;
            transform: translateY(-50%); width: 18px;
            color: #444; transition: 0.3s;
        }

        input {
            width: 100%; background: #000; border: 1px solid var(--border);
            border-radius: 14px; padding: 16px 16px 16px 50px;
            color: white; font-size: 15px; transition: 0.3s; outline: none;
        }
        
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }
        input:focus + i { color: var(--primary); }

        .btn-core {
            width: 100%; background: var(--primary); color: white; border: none;
            border-radius: 14px; padding: 16px; font-weight: 700; font-size: 15px;
            cursor: pointer; transition: 0.3s; display: flex;
            justify-content: center; align-items: center; gap: 10px;
            margin-top: 10px;
        }
        
        .btn-core:hover { transform: translateY(-2px); box-shadow: 0 10px 20px var(--primary-glow); filter: brightness(1.1); }

        .hidden { display: none; }

        #msg { min-height: 20px; margin-top: 20px; font-size: 13px; text-align: center; font-weight: 600; }
        
        .footer { margin-top: 30px; text-align: center; font-size: 14px; color: var(--text-muted); }
        .footer a { color: white; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

    <div class="reset-card">
        <div class="header">
            <h1>CORE<span>.</span> RESET</h1>
            <p id="instruction">Enter your email to receive a recovery code</p>
        </div>

        <form id="step1-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
                <i data-lucide="mail"></i>
            </div>
            <button type="submit" class="btn-core">
                Send Reset Code
                <i data-lucide="send" style="width: 16px;"></i>
            </button>
        </form>

        <form id="step2-form" class="hidden">
            <div class="input-group">
                <input type="text" id="otp" placeholder="6-Digit OTP" required>
                <i data-lucide="hash"></i>
            </div>
            <div class="input-group">
                <input type="password" id="new_password" placeholder="New Password" required>
                <i data-lucide="lock"></i>
            </div>
            <button type="submit" class="btn-core">
                Update Password
                <i data-lucide="check-circle" style="width: 16px;"></i>
            </button>
        </form>

        <div id="msg"></div>

        <div class="footer">
            Remembered it? <a href="/users/login">Sign In</a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const step1Form = document.getElementById('step1-form');
        const step2Form = document.getElementById('step2-form');
        const msg = document.getElementById('msg');
        const instruction = document.getElementById('instruction');

        // طلب الكود
        step1Form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            msg.style.color = "#888";
            msg.innerText = "Checking email...";

            try {
                const res = await fetch(`/users/forgot-password?email=${email}`, { method: 'POST' });
                if (res.ok) {
                    step1Form.classList.add('hidden');
                    step2Form.classList.remove('hidden');
                    instruction.innerText = "Check your inbox for the reset code";
                    msg.style.color = "#28a745";
                    msg.innerText = "Code sent successfully!";
                } else {
                    const data = await res.json();
                    msg.style.color = "#ff0033";
                    msg.innerText = data.detail || "Email not found";
                }
            } catch (err) { msg.innerText = "Connection failed"; }
        });

        // تغيير الباسورد
        step2Form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const pass = document.getElementById('new_password').value;

            msg.style.color = "#888";
            msg.innerText = "Updating password...";

            try {
                const res = await fetch(`/users/reset-password?email=${email}&otp=${otp}&new_password=${pass}`, { 
                    method: 'POST' 
                });
                
                if (res.ok) {
                    msg.style.color = "#28a745";
                    msg.innerText = "Success! Password changed.";
                    setTimeout(() => window.location.href = '/users/login', 2000);
                } else {
                    msg.style.color = "#ff0033";
                    msg.innerText = "Invalid code. Please try again.";
                }
            } catch (err) { msg.innerText = "Server error"; }
        });
    </script>
</body>
</html>
